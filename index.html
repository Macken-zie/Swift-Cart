<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwiftCart</title>
    <link href="https://fonts.googleapis.com/css2?family=Lemon+Milk:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@zxing/browser@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://unpkg.com/quagga@0.12.1/dist/quagga.min.js"></script>
    <style>
        body {
            font-family: 'Lemon Milk', sans-serif;
            background-color: #f5f1e6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 375px;
            height: 100vh;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }
        .logo {
            width: 208px;
            height: 43px;
            text-align: center;
            color: #0F2F63;
            font-size: 32px;
            font-family: Koulen;
            font-weight: 400;
            letter-spacing: 0.96px;
            word-wrap: break-word;
        }
        .start-logo {
            padding-top: 100px;
            width: 220px;
            height: 200px;
        }
        .swift-logo {
            width: 150px;
            height: 150px;
            text-align: center;
        }
        .tab-content {
            display: none;
            flex-grow: 1;
            width: 100%;
            overflow: hidden;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-bottom: 150px;
        }
        #start.active + .bottom-nav {
            display: none;
        }
        .tab-content.active { display: flex; }
        .bottom-button {
            width: 100%;
            max-width: 375px;
            background: #fff;
            display: flex;
            justify-content: center;
            padding: 10px 0;
            border-bottom: 10px solid #ddd;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }
        button {
            background: black;
            color: white;
            border: none;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            width: 80%;
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
        button:hover { background: #333; }
        .cart-items {
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #ffffff;
            border-radius: 12px;
            padding: 12px 16px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        .cart-item .barcode {
            font-weight: bold;
            color: #333;
        }
        .cart-item .price {
            font-size: 18px;
            font-weight: bold;
            color: #27ae60; /* Green for price */
        }
        .total-price {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .cart-bubble {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .cart-bubble::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 20px 20px 20px;
            border-color: transparent transparent #fff transparent;
            z-index: -1;
        }
        #qrCodeContainer {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .square-button {
            width: 200px;
            height: 200px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .square-button:hover {
            background-color: #333;
        }
        .notification {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translate(-50%, 0);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo" id="welcome">Welcome!</div>
        <img src="./assets/SwiftLogo.png" alt="Logo" class="logo start-logo" id="logo">
        <img src="./assets/Logo-name.png" alt="Logo-name" class="swift-logo" style="display: none;" id="logo-name">
        <div class="tab-content active" id="start"><button onclick="hideWelcome(); hideLogo(); navigateTo('intermediate')">Start Shopping</button></div>
        <div class="tab-content" id="intermediate">
            <h2>Scan a Product</h2>
            <button class="square-button" onclick="navigateTo('scan')">Scan</button>
        </div>
        <div class="tab-content" id="scan">
            <h2>Scan a Barcode</h2>
            <div id="barcode-scanner"></div>
            <p id="barcode-result">Scanned Barcode Data will appear here.</p>
            <button id="save-btn" style="display:none;">Save Barcode</button>
            <div class="bottom-button">
                <button id="proceed-button" style="display: none;" onclick="proceedToCart()">Proceed to Cart</button>
            </div>
        </div>
        <div class="tab-content" id="cart">
            <h2>Your Cart</h2>
            <div class="cart-bubble">
                <table border="1" width="100%" style="border-collapse: collapse; border-radius: 12px; overflow: hidden;">
                    <thead>
                        <tr style="background-color: #f1f1f1; border-radius: 12px;">
                            <th style="padding: 12px; text-align: center; font-weight: bold;">Product</th>
                            <th style="padding: 12px; text-align: center; font-weight: bold;">Quantity</th>
                            <th style="padding: 12px; text-align: center; font-weight: bold;">Price</th>
                        </tr>
                    </thead>
                    <tbody id="cartTable" style="border-radius: 12px;">
                    </tbody>
                </table>
            </div>
            <p id="totalPrice" style="margin-top: 20px; font-size: 20px; font-weight: bold; text-align: center;">Total: ₱0.00</p>
            <button id="scan-again-button" onclick="navigateTo('scan')">Scan Again</button>
            <div class="bottom-button">
                <button id="checkout-button" onclick="checkout()">Proceed to Checkout</button>
            </div>
        </div>
        <div class="tab-content" id="checkout">
            <h2>Checkout QR Code</h2>
            <div id="qrCodeContainer"></div>
            <p style="margin-top: 10px; font-size: 16px; color: #333;">Ready to be scanned at the cashier. Please proceed.</p>
            <div class="bottom-button">
                <button onclick="navigateTo('scan')">Scan Again</button>
                <button onclick="closeQRPopup()">Close</button>
            </div>
        </div>
        <div class="popup" id="popup">
            <div class="popup-content">
                <h2>Quantity</h2>
                <input type="number" id="quantity" value="1">
                <button onclick="addQuantity()">Add</button>
                <button onclick="cancelQuantity()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let scannedItems = [];
        let lastScannedTime = 0; // Store last scan timestamp
        let currentBarcode = '';

        const productMap = {
            '4806518335346': { name: 'Belo', price: 600 },
            '4800010075069': { name: 'Cream O', price: 10 },
            // add more mappings here
        };

        // Function to navigate between tabs
        function navigateTo(tab) {
            const tabs = document.querySelectorAll('.tab-content');

            tabs.forEach(tc => tc.classList.remove('active'));

            document.getElementById(tab).classList.add('active');

            // Start scanner when switching to Scan tab
            if (tab === 'scan') {
                startBarcodeScanner();
            } else {
                Quagga.stop(); // Stop scanner when leaving scan tab
            }
        }

        // Function to hide welcome message
        function hideWelcome() {
            document.getElementById('welcome').style.display = 'none';
            document.getElementById('logo-name').style.display = 'block';
        }

        // Function to hide logo
        function hideLogo() {
            document.getElementById('logo').style.display = 'none';
        }

        // Function to start barcode scanner
        function startBarcodeScanner() {
            Quagga.init({
                inputStream: { 
                    name: "Live", 
                    type: "LiveStream", 
                    target: "#barcode-scanner", 
                    constraints: { facingMode: "environment" } 
                },
                decoder: { 
                    readers: ["ean_reader", "upc_reader", "code_128_reader", "ean_8_reader"]
                },
                frequency: 10,  
                locator: { patchSize: "large", halfSample: true }, 
                numOfWorkers: 4 
            }, function(err) {
                if (err) { 
                    console.error(err); 
                    return; 
                }
                Quagga.start();
            });

            // On barcode detected
            Quagga.onDetected(function(result) {
                const barcode = result.codeResult.code;
                const currentTime = new Date().getTime();

                // Prevent spamming scans (2-second interval)
                if (currentTime - lastScannedTime < 2000) return;
                lastScannedTime = currentTime;

                const existingItem = scannedItems.find(item => item.barcode === barcode);

                if (existingItem) {
                    // Show notification for existing item
                    const notification = document.createElement('div');
                    notification.textContent = `You already have ${existingItem.quantity} ${productMap[barcode] ? productMap[barcode].name : 'Unknown Product'} in your cart.`;
                    notification.style.position = 'fixed';
                    notification.style.top = '50%';
                    notification.style.left = '50%';
                    notification.style.transform = 'translate(-50%, -50%)';
                    notification.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                    notification.style.color = 'white';
                    notification.style.padding = '10px';
                    notification.style.borderRadius = '10px';
                    notification.style.zIndex = '1000';

                    document.body.appendChild(notification);

                    // Remove notification after 2 seconds
                    setTimeout(function() {
                        document.body.removeChild(notification);
                    }, 2000);

                    document.getElementById('popup').style.display = 'flex';
                    document.getElementById('quantity').value = 1;
                } else {
                    if (productMap[barcode]) {
                        currentBarcode = barcode;
                        document.getElementById('popup').style.display = 'flex';
                        document.getElementById('quantity').value = 1;
                    } else {
                        // Removed alert notification
                    }
                }
            });

            // On barcode processed
            Quagga.onProcessed(function(result) {
                if (result.codeResult) {
                    return;
                }

                // Show notification for invalid barcode scan
                const notification = document.createElement('div');
                notification.textContent = 'I cant read it properly, please scan again';
                notification.style.position = 'fixed';
                notification.style.top = '50%';
                notification.style.left = '50%';
                notification.style.transform = 'translate(-50%, -50%)';
                notification.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
                notification.style.color = 'white';
                notification.style.padding = '10px';
                notification.style.borderRadius = '10px';
                notification.style.zIndex = '1000';

                document.body.appendChild(notification);

                // Remove notification after 2 seconds
                setTimeout(function() {
                    document.body.removeChild(notification);
                }, 2000);
            });
        }

        // Function to add quantity
        function addQuantity() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const barcode = currentBarcode;
            const existingItem = scannedItems.find(item => item.barcode === barcode);

            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                if (productMap[barcode]) {
                    const price = productMap[barcode].price;
                    scannedItems.push({ barcode, quantity, price });
                } else {
                    // Removed alert notification
                    return;
                }
            }

            document.getElementById('popup').style.display = 'none';
            updateCart();
            if (scannedItems.length > 0) {
                document.getElementById('proceed-button').style.display = 'block';
            }

            // Show notification for added item
            const notification = document.createElement('div');
            notification.textContent = `Added ${quantity} ${productMap[barcode] ? productMap[barcode].name : 'Unknown Product'} to cart.`;
            notification.classList.add('notification');

            document.getElementById('scan').appendChild(notification);

            // Remove notification after 5 seconds
            setTimeout(function() {
                document.getElementById('scan').removeChild(notification);
            }, 5000);
        }

        // Function to cancel quantity
        function cancelQuantity() {
            document.getElementById('popup').style.display = 'none';
            navigateTo('scan');
            startBarcodeScanner();
        }

        // Function to update cart table
        function updateCart() {
            const cartTable = document.getElementById('cartTable');
            const totalPriceElement = document.getElementById('totalPrice');
            cartTable.innerHTML = ''; // Clear table

            let total = 0;
            scannedItems.forEach((item, index) => {
                let row = `<tr style="border-radius: 12px; background: #f9f9f9;">
                    <td style="padding: 12px; text-align: center;">${productMap[item.barcode] ? productMap[item.barcode].name : 'Unknown Product'}</td>
                    <td style="padding: 12px; text-align: center;">${item.quantity}</td>
                    <td style="padding: 12px; text-align: center;">₱${item.price}</td>
                </tr>`;
                cartTable.innerHTML += row;
                total += parseFloat(item.price) * item.quantity;
            });

            totalPriceElement.textContent = `Total: ₱${total.toFixed(2)}`;
        }

        // Function to split data into chunks
        function splitData(data, chunkSize) {
            const chunks = [];
            for (let i = 0; i < data.length; i += chunkSize) {
                chunks.push(data.slice(i, i + chunkSize));
            }
            return chunks;
        }

        // Function to generate QR codes for large data
        function generateQRForLargeData(data, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = ''; // Clear previous QR codes

            const chunkSize = 2953; // Maximum data size for QR code version 40 with error correction level L
            const chunks = splitData(data, chunkSize);

            chunks.forEach((chunk, index) => {
                const qrCode = new QRCode(container, {
                    text: chunk,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.H,
                    encoding: 'UTF-8'
                });

                // Add a separator between QR codes
                if (index < chunks.length - 1) {
                    container.appendChild(document.createElement('br'));
                }
            });
        }

        // Function to save data to a text file
        function saveDataToFile(data, filename) {
            const blob = new Blob([data], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = filename;
            link.click();
            URL.revokeObjectURL(link.href);
        }

        function checkout() {
            navigateTo('checkout');
            const cartTable = document.getElementById('cartTable');
            const qrCodeData = [];

            // Get data from cart table
            for (let i = 0; i < cartTable.rows.length; i++) {
                const row = cartTable.rows[i];
                const product = row.cells[0].textContent;
                const quantity = row.cells[1].textContent;
                const price = row.cells[2].textContent;

                // Find the barcode for the product
                const barcode = scannedItems.find(item => productMap[item.barcode] && productMap[item.barcode].name === product).barcode;

                // Convert product name to English
                const englishProduct = productMap[barcode] ? productMap[barcode].name : 'Unknown Product';

                qrCodeData.push(`${englishProduct} x ${quantity} - ${price}`);
            }

            const dataString = qrCodeData.join('\n');

            // Save data to a text file
            saveDataToFile(dataString, 'cart_data.txt');

            // Split data into smaller chunks
            const chunkSize = 2953; // Maximum data size for QR code version 40 with error correction level L
            const chunks = [];
            for (let i = 0; i < dataString.length; i += chunkSize) {
                chunks.push(dataString.slice(i, i + chunkSize));
            }

            // Generate QR codes for each chunk
            const qrCodeContainer = document.getElementById('qrCodeContainer');
            qrCodeContainer.innerHTML = ''; // Clear previous QR code

            chunks.forEach((chunk, index) => {
                const qrCode = new QRCode(qrCodeContainer, {
                    text: chunk,
                    width: 200,
                    height: 200,
                    colorDark: '#000000',
                    colorLight: '#ffffff',
                    correctLevel: QRCode.CorrectLevel.L,
                    encoding: 'UTF-8',
                    version: 40
                });

                // Add a separator between QR codes
                if (index < chunks.length - 1) {
                    qrCodeContainer.appendChild(document.createElement('br'));
                }
            });
        }

        // Function to close QR popup
        function closeQRPopup() {
            navigateTo('start');
            // Reset the scanned items array
            scannedItems = [];
            // Reset the cart table
            const cartTable = document.getElementById('cartTable');
            cartTable.innerHTML = '';
            // Reset the total price
            const totalPriceElement = document.getElementById('totalPrice');
            totalPriceElement.textContent = 'Total: ₱0.00';
            // Hide the proceed button
            document.getElementById('proceed-button').style.display = 'none';
            // Reset the product map
            productMap = {
                '4806518335346': { name: 'Belo', price: 600 },
                '4800010075069': { name: 'Cream O', price: 10 },
                // add more mappings here
            };
            // Reset the last scanned time
            lastScannedTime = 0;
        }

        // Function to proceed to cart
        function proceedToCart() {
            navigateTo('cart');
        }

        // Initialize scanner when page loads
        window.onload = () => navigateTo('start');
    </script>
</body>
</html>
